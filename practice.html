<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>


</head>
<body>
    <table>
        <colgroup>
        <col span="" style="background-color: rgb(28, 192, 36);">
        <col span="" style="background-color: aqua;">
        <col span="" style="background-color: rgb(121, 195, 195);">
        <col span="" style="background-color: rgb(121, 195, 195);">

    </colgroup>
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
            
        </tr>
        <tr>
            
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hours After eating</td>

        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
    
</body>
</html>
